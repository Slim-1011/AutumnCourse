<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/transform.css">
	<title>Transform</title>
</head>

<body>
	<div class="wrapper">
		<div class="main">
			<div class="main__container transform">
				<div class="transform__container">
					<div class="transform__translate">
						<p class="transform__text">translate</p>
					</div>
				</div>
				<div class="transform__container">
					<div class="transform__scale">
						<p class="transform__text">scale</p>
					</div>
				</div>
				<div class="transform__container">
					<div class="transform__rotate">
						<p class="transform__text">rotate</p>
					</div>
				</div>
				<div class="transform__container">
					<div class="transform__skew">
						<p class="transform__text">skew</p>
					</div>
				</div>
				<div class="transform__container">
					<div class="transform__origin">
						<p class="transform__text">origin</p>
					</div>
				</div>
				<div class="transform__container transform__container--perp">
					<div class="transform__persp">
						<p class="transform__text">persp</p>
					</div>
				</div>
				<div class="transform__container">
					<div class="transform__meny-3d">
						<p class="transform__text">3D meny</p>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>

</html>
